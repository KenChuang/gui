<div *ngFor="let bs of data.bsList; let i = index">
  <b>gNB{{i + 1}}:</b>
  <mat-form-field class="button" appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.bsListInput[i].index">
  </mat-form-field>
  <mat-form-field class="button" appearance="fill">
    <mat-label>X</mat-label>
    <input matInput [(ngModel)]="data.bsListInput[i].x">
  </mat-form-field>
  <mat-form-field class="button" appearance="fill">
    <mat-label>Y</mat-label>
    <input matInput [(ngModel)]="data.bsListInput[i].y">
  </mat-form-field><br>
</div>
<br><button mat-flat-button  class="right-button" (click)="applyGNB()">Apply</button><br><br>
